<form id="eventForm" #eventForm="ngForm" (ngSubmit)="submitEvent()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      (click)="bsModalRef.hide()"
    >
      <span class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <h5>Name</h5>
        <input
          class="form-control"
          name="name"
          [(ngModel)]="event.name"
          required="true"
        />
        <h5 class="mt-3">Time</h5>
        <input
          type="text"
          placeholder="Choose date time"
          class="form-control"
          name="startEndTime"
          bsDaterangepicker
          [(ngModel)]="event.startEndTime"
          required
          [bsConfig]="{
            withTimepicker: true,
            showTodayButton: true,
            todayPosition: 'center',
            showClearButton: true,
            clearPosition: 'right'
          }"
        />
        <h5 class="mt-3">Location</h5>
        <input class="form-control" name="location" [(ngModel)]="event.location" />
        <h5 class="mt-3">Description</h5>
        <textarea
          class="form-control"
          name="description"
          [(ngModel)]="event.description"
          rows="2"
        ></textarea>
        <h5 class="mt-3">Photos</h5>
        <div>
          <img
            [src]="photoUrl"
            alt="event photo"
            class="img-thumbnail main-img"
          />
          <div>
            <input
              id="mainFileInput"
              type="file"
              multiple
              (change)="onFileChange($event)"
              name="photos"
            />
          </div>
        </div>
        <label for="mainFileInput" class="btn btn-primary w-100 mt-1"
          >Upload photos</label
        >
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="!eventForm.dirty"
      type="submit"
      class="btn btn-success"
    >
      Submit
    </button>
  </div>
</form>
