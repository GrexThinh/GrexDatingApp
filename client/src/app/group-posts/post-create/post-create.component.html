<div>
  <div class="d-flex align-items-center gap-2">
    <img
      class="display-user-image"
      [src]="currentUser()?.photoUrl"
      [alt]="''"
    />
    <div>
      <div class="fw-bold">{{ currentUser()?.knownAs }}</div>
      <div class="display-comment">
        {{ "Public" }} <i class="fa fa-chevron-circle-down" style="color: blue"></i>
      </div>
    </div>
  </div>
  <form id="createForm" #createForm="ngForm" (ngSubmit)="createPost()">
    <textarea
      name="description"
      [(ngModel)]="post.content"
      rows="3"
      class="form-control"
      placeholder="What's on your mind?"
    ></textarea>

    <div>
      <div class="row g-1">
        @for (photo of photoUrls; track $index) {
        <div class="col-4">
          <img
            [src]="photo"
            alt="photo"
            class="img-thumbnail main-img"
          />
        </div>
        }
      </div>
      <div>
        <input
          id="mainFileInput"
          type="file"
          multiple
          (change)="onFileChange($event)"
          name="photos"
        />
      </div>
    </div>
    <label for="mainFileInput" class="btn btn-primary w-100 btn-sm"
      >Upload photos</label
    >
    <div class="d-flex gap-2 justify-content-end mt-1">
      <button class="btn btn-secondary" (click)="cancelPost()">Cancel</button
      ><button type="submit" class="btn btn-success">Post</button>
    </div>
  </form>
</div>
